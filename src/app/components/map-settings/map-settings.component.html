<mat-toolbar>
  <mat-toolbar-row>
    <span>Map demo</span>
    <span class="toolbar-spacer"></span>
    <button (click)="toggleNav.emit()" mat-icon-button class="back-icon">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button (click)="addTile()" mat-flat-button color="primary">
      Add tile
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card *ngFor="let layer of layers" class="layer-info-card">
  <mat-card-title>
    {{ layer.tile.name }}
  </mat-card-title>
  <mat-card-content>
    {{ layer.scheme }}
  </mat-card-content>
  <mat-card-actions>
    <button (click)="removeTile(layer)" mat-button color="warn">Remove</button>
  </mat-card-actions>
</mat-card>
