<mat-toolbar>
  <mat-toolbar-row>
    <span>Map demo</span>
    <span class="toolbar-spacer"></span>
    <button (click)="toggleNav.emit()" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button
      (click)="fileInput.click()"
      mat-flat-button
      color="primary"
      class="m-r1"
    >
      Load Styles
    </button>
    <input
      hidden
      (change)="onFileSelected(fileInput)"
      #fileInput
      type="file"
      id="file"
    />
    <button (click)="saveStyles()" mat-flat-button color="primary">
      Save Styles
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-accordion>
  <app-scenario-editor></app-scenario-editor>
  <app-layer-editor></app-layer-editor>
</mat-accordion>
