<button
  (click)="fileInput.click()"
  mat-flat-button
  color="primary"
  class="m-r1"
>
  Load Styles
</button>
<input
  hidden
  (change)="onFileSelected(fileInput)"
  #fileInput
  type="file"
  id="file"
/>
<button
  (click)="saveStyles(mapStyle)"
  mat-flat-button
  color="primary"
  *ngIf="mapStyle$ | async as mapStyle"
>
  Save Styles
</button>
